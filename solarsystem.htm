<style>
/* 1. 全体のコンテナにFlexboxを適用 */
.main-container {
    display: flex;
    /* 画面幅が狭いときは縦並びにする */
    flex-wrap: wrap; 
    gap: 20px; /* 要素間の隙間 */
    margin: 20px auto; /* ページ中央に配置 */
    width: 90%; /* 全体の幅を画面の90%に設定 */
}

/* 2. X3DコンテナとX3D要素の修正 */
.x3d-container {
    /* PC表示時は左側に固定 */
    flex: 0 0 400px; /* 縮小なし、拡大なし、基本幅400px */
    max-width: 100%; /* モバイル時に親コンテナの幅を超えないようにする */
}
#x3dabs {
    /* 絶対配置を解除し、相対的な配置にする */
    position: relative; 
    /* float: left; は不要 */
    top: auto;
    left: auto;
    /* 幅と高さを親要素または固定値で指定 */
    width: 400px;
    height: 400px;
    border: 2px #000000 solid;
    /* 背景画像を必要に応じて調整 */
    background-image: url("./img/mimiback.png"); 
}

/* 3. コントロール/入力エリア */
.controls-container {
    /* 残りのスペースを占めるように伸縮 */
    flex-grow: 1;
    min-width: 300px; /* 最小幅を設定して小さくなりすぎるのを防ぐ */
}

/* 4. モバイル（画面幅が狭い時）の調整 */
@media (max-width: 850px) {
    .main-container {
        flex-direction: column; /* 縦並びにする */
        align-items: center; /* 中央揃え */
    }
    .x3d-container {
        /* 縦並びにした時、幅を調整 */
        flex: 1 1 100%;
    }
    #x3dabs {
        /* 必要であればここでサイズを可変にする */
        width: 90vw; /* 画面幅の90% */
        height: 90vw;
    }
}
</style>
